<div class="projects-page py-5">
  <div class="header">
    <div class="wrapper">
      <h2>Projects</h2>
    </div>
  </div>
  <div class="wrapper py-5">
    <h2 class="mb-3">Projects that we made</h2>
    <p class="mb-4">
      Some of our company projects can be seen around
      your vicinity.
    </p>
    <div class="project-drawer">
      <app-project-item data-aos="zoom-in" data-aos-once="true" *ngFor="let project of projects" [project]="project"></app-project-item>
    </div>
  </div>
</div>
<app-project-banner></app-project-banner>
